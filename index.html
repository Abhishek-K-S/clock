<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
  <title>Clock</title>
</head>

<body>

  <div class="container">
    <div class="hour">
      <div class="block rel">
        <div id="HOUR_TENTH" class="block"></div>
      </div>
      <div class="block-sm"></div>
      <div class="block rel">
        <div id="HOUR_ONES" class="block"></div>
      </div>
    </div>
    <div class="minute">
      <div class="block rel">
        <div id="MIN_TENTH" class="block"></div>
      </div>
      <div class="block-sm"></div>
      <div class="block rel">
        <div id="MIN_ONES" class="block"></div>
      </div>
    </div>
    <div class="second">
      <div class="block rel">
        <div id="SEC_TENTH" class="block"></div>
      </div>
      <div class="block-sm"></div>
      <div class="block rel">
        <div id="SEC_ONES" class="block"></div>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
